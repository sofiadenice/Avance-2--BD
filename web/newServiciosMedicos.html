<html>
    <head>
        <title>New ServicioMedico</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
        <body>
        <h1>Nuevo Servicio Medico</h1>
        <br>
            
        <form action="ServicioMedicoServlet" method="get">
            Id Servicio Medico:<br>
            <input type="number" id="idMedicServices" name="Id Servicio Medico" />
            <br><br>
            Medico responsable:<br>
            <input type="number" id="idDoctor" name="Doctor a cargo" />
            <br><br>
            Id Paciente: <br>
            <input type="number" id="idPatient" name="Id Paciente" />
            <br><br>
            Numero de cama: <br>
            <input type="number" id="idBedPantient" name="NumeroCama" />
            <br><br>
            Diagnostico o Enfermedad: <br>
            <input type="text" id="diagnosticOrIllness" name="DiagnosticoOEnfermedad" />
            <br><br>
            Fecha: <br>
            <input type="number" id="date" name="Fecha" />
            <br><br>
            Hora: <br>
            <input type="number" id="time" name="Hora" />
            <br><br>
            <input type="submit" value="Send" />
            <input type="hidden" name="formid" value="1" />
        </form>
        <br>
        <a href="servicioMedicoMain.html">Regresar</a>
        
    </body>
</html>
