   <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Update Médico</title>
    </head>

    <body>
        <h1>Update Médico</h1>
        <br>
         <form action="MedicoServlet" method="get">
            Nombre:<br>
            <input type="text" id="DoctorName" name="nombreDoctor" />
            <br><br>
            Apellido:<br>
            <input type="text" id="DoctorLastName" name="apellidoDoctor" />
            <br><br>
            Cargo: <br>
            <input type="text" id="DoctorPosition" name="cargoDoctor" />
            <br><br>
            User: <br>
            <input type="text" id="DoctorUser" name="userDoctor" />
            <br><br>
            <input type="submit" value="Send" />
            <input type="hidden" name="formid" value="5" />
            <input type="hidden" name="id" value="<%= classroomObj.getId() %>"/>
        </form>
        <br>
        <a href="medicoMain.html">Regresar</a>
    </body>
