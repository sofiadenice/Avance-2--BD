<html>
    <head>
        <title>New Paciente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
        <body>
        <h1>Paciente nuevo</h1>
        <br>
            
        <form action="PacienteServlet" method="get">
            Id Paciente:<br>
            <input type="int" id="idPatient" name="Id Paciente" />
            <br><br>
            Nombre:<br>
            <input type="text" id="name" name="nombre" />
            <br><br>
            Apellido: <br>
            <input type="text" id="lastName" name="apellido" />
            <br><br>
            Sexo: <br>
            <input type="text" id="sex" name="sexo" />
            <br><br>
            Edad: <br>
            <input type="number" id="age" name="edad" />
            <br><br>
            Direccion: <br>
            <input type="text" id="adress" name="direccion" />
            <br><br>
            Contacto: <br>
            <input type="number" id="contact" name="contacto" />
            <br><br>
            <input type="submit" value="Send" />
            <input type="hidden" name="formid" value="1" />
        </form>
        <br>
        <a href="pacienteMain.html">Regresar</a>
    </body>
</html>
